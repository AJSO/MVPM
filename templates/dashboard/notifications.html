{% extends 'dashboard/dashboard.html' %}
{% load humanize %}
{% block content %}

    <div class="row">

                <div class="col-lg-12">

                <div class="col-lg-12">
                    <div class="card mb-12">
                        <div class="card-header">
                            <i class="fa fa-bell-o"></i> Notifications( {{ count }}unread )
                             <a style="float: right;text-decoration: none" href="#"><i class="fa fa-check"></i> Mark All As Read</a>
                        </div>

                        <div class="list-group list-group-flush small">
                            {% for i in notifications %}
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="media">
                                    <div class="media-body">
                                        <strong>{{ i.title }}</strong>
                                        <p>{{ i.content }}</p>
                                        <div class="text-muted smaller">{{ i.date | naturaltime}}</div>
                                    </div>
                                </div>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>


{% endblock content %}
