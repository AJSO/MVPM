

{% extends 'dashboard/dashboard.html' %}
{% block content %}
    <div class="bs-example">
        <div class="row">
    {% for obj in properties %}

            <div class="col-md-4">
                <div class="snthumbnail">
                    {% if obj.thumbnail %}
                         <img src='{{ obj.thumbnail.url }}' class="img-responsive" style="width: 100%;height: 225px" />
                    {% endif %}
                    <div class="card-title mb-1">
                        {{ obj.proname }}
                    </div>
                        {{ obj.plan }}
                        {{ obj.service_type }}
                </div>
            </div>
    {% endfor %}
        </div>
    </div>
{% endblock content %}
